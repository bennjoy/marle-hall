<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marle Hall</title>
    <script>
      // Store the original pathname for the app to restore
      const path = location.pathname;
      if (path !== '/index.html') {
        sessionStorage.redirect = path;
        location.replace(location.href.split('/').slice(0, 3).join('/') + '/index.html');
      }
    </script>
  </head>
  <body>
  </body>
</html>
